<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">

        <a class="navbar-brand" href="index.html">Shop</a>

          class="navbar-toggler"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form action="" class="mx-auto d-flex livesearch position-relative">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."

            />
            <button class="btn btn-search" type="submit">
              <img src="public/images/icons/search.svg" alt="" />
            </button>
          </form>
          <a href="cart.html">
            <img src="public/images/icons/bag.svg" alt="" />
          </a>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- section detals -->
    <section class="detals">
      <div class="container">
        <div class="row">
          <div class="col-lg-5" id="poster">
            
          </div>
          <div class="col-lg-7">
            <div class="prodinfo">
              <h1> </h1>

              <p>
              
              </p>

              <a href="" class="more">Show more</a>
              <div class="row prsec">
                <div class="col-lg-4">
                  <p class="price"></p>
                </div>
                <div class="col-lg-8 d-lg-flex align-items-start">
                  <button type="button" class="btn mb-3 mb-lg-0   me-4 feeddb  " data-bs-toggle="modal" data-bs-target="#exampleModal">
                    შეფასება
                  </button>
                  <button class="btn addcard">კალათაში დამატება</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- tabs -->

        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true"
            >
               Details
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"

              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false"
            >
          Reviews 
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home-tab-pane"
            role="tabpanel"
            aria-labelledby="home-tab"
            tabindex="0"
          >
        <p class="tabp"> </p>
        </div>
          <div

            tabindex="0"
          >
 
        </div>
        </div>

      </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">შეფასება</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" class="feddbc"> 
          <input type="hidden" id="prodid">
        <div class="filltblock  ">
          <p class="fillter-name">Rating</p>
          <div class="star mb-3">
              <img data-star="1" src="public/images/icons/star.svg" class="active" alt="">
              <img data-star="2" src="public/images/icons/starempt.svg" alt="">
              <img data-star="3" src="public/images/icons/starempt.svg" alt="">
              <img data-star="4" src="public/images/icons/starempt.svg" alt="">
              <img data-star="5" src="public/images/icons/starempt.svg" alt="">
          </div>

          <div class="mb-3">
            <label for="names" class="form-label">სახელი გვარი</label>
            <input type="text" class="form-control" required id="names" placeholder="სახელი გვარი">
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">ტექსტი</label>
            <textarea class="form-control" id="text" required rows="3"></textarea>
          </div>

      </div>

      <button type="submit  " class="btn btn-info me-4 feedb  ">
        შეფასება
      </button>

    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">დახურვა</button>
     
      </div>
    </div>
  </div>
</div>
