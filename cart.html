<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css" />

    <!-- slider plugin-->
    <link rel="stylesheet" href="public/css/nouislider.min.css" />

    <!-- costum style -->
    <link rel="stylesheet" href="public/css/app.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form action="" class="mx-auto d-flex livesearch position-relative">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn btn-search" type="submit">
              <img src="public/images/icons/search.svg" alt="" />
            </button>
          </form>
          <a href="cart.html">
            <img src="public/images/icons/bag.svg" alt="" />
          </a>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- section cart -->
    <section class="cart">
      <div class="container">
        <div class="col-lg-10 mx-auto">
          <h1 class="heading">Your Order</h1>
            <div class="cartoutput"></div>
        
          <h1 class="heading">Billing info</h1>

          <form action="" class="order">
            <div class="row">
              <div class="col-lg-6">
                <label for="">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col-lg-6">
                <label for="">Phone number:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
              <div class="col-lg-6">
                <label for="">Mail:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col-lg-6">
                <label for="">Adress:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
            </div>
            <button class="btn makeorder" type="button">Order</button>
          </form>
        </div>
      </div>
    </section>
    <!-- endsec -->

    <!-- bootstrap js -->
    <script src="public/js/bootstrap.bundle.min.js"></script>
    <!-- costum js -->
    <script type="module" src="public/js/app.js"></script>
  </body>
</html>
