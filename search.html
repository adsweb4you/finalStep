<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <!-- bootstrap  -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css" />

      <!-- slider plugin-->
      <link rel="stylesheet" href="public/css/nouislider.min.css">


    <!-- costum style -->
    <link rel="stylesheet" href="public/css/app.css" />

   
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg ">
      <div class="container">
        <a class="navbar-brand" href="index.html">Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form action="" class="mx-auto d-flex livesearch position-relative">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn btn-search" type="submit">
             <img src="public/images/icons/search.svg" alt="">
            </button>
          </form>
         <a href="">
            <img src="public/images/icons/bag.svg" alt="">
         </a>
        </div>
      </div>
    </nav>
<!-- end navbar -->


 

<!-- end carusel -->
<section class="products">
    <div class="container">
    <div class="row prodcat">
    <!-- category -->

    <div class="col-lg-3">
        <form action="" class="filters">
      <ul class="category  ps-0">
  
      </ul>
      <div class="filltblock">
          <p class="fillter-name">By Brand</p>
          <div class="bybrand">

          </div>
          
         
      </div>

      <div class="filltblock range">
        <p class="fillter-name">By Price</p>
   
        <div class="d-flex">
            <span>FROM</span>        
            <input type="number" class="form-control" id="min" name="priceFrom"  placeholder="0" step=".01">        
            <span>TO</span>
            <input type="number" class="form-control" id="max" name="priceUntil"  placeholder="1000" step=".01">
        </div>
        <div class="row mt-3">
            <div class="col-lg-9">
                <div id="slider-padding"></div>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-ok">OK</button>
            </div>
        </div>
        </div>

        <div class="filltblock  ">
            <p class="fillter-name">Rating</p>
            <div class="star">
                <img data-star="1" src="public/images/icons/star.svg" alt="">
                <img data-star="2" src="public/images/icons/star.svg" alt="">
                <img data-star="3" src="public/images/icons/star.svg" alt="">
                <img data-star="4" src="public/images/icons/star.svg" alt="">
                <img data-star="5" src="public/images/icons/starempt.svg" alt="">
            </div>

        </div>
    </form>
    </div>

    <!-- endcategory -->

    <!-- content -->
    <div class="col-lg-9" id="innerSearch">
     
     
       
    </div>
    <!-- endcontent -->
    </div>
</div>
</section>


    <!-- bootstrap js -->
    <script src="public/js/bootstrap.bundle.min.js"></script>
    <!-- costum js -->
    <script type="module" src="public/js/app.js"></script>

       <!-- slider js -->
       <script  src="public/js/nouislider.min.js"></script>

           <!-- slider conf js -->
    <script type="module" src="public/js/plugin/slider.js"></script>
  </body>
</html>
